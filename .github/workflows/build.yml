name: Build

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            compiler: gcc
            cc: gcc
            cxx: g++
          - os: ubuntu-latest
            compiler: clang
            cc: clang
            cxx: clang++
          - os: macos-latest
            compiler: clang
            cc: clang
            cxx: clang++
          - os: windows-latest
            compiler: msvc
            cc: cl
            cxx: cl

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} (${{ matrix.compiler }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}-${{ matrix.compiler }}
          max-size: 500M

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libntl-dev libgmp-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ntl gmp

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install ntl:x64-windows gmp:x64-windows

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: 'lts'

      - name: Cache Julia packages
        uses: actions/cache@v4
        with:
          path: ~/.julia
          key: julia-${{ matrix.os }}-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
          restore-keys: |
            julia-${{ matrix.os }}-

      - name: Install CxxWrap
        run: julia -e 'using Pkg; Pkg.add("CxxWrap")'

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_PREFIX_PATH=$(julia -e 'using CxxWrap; print(CxxWrap.prefix_path())')

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          $prefix_path = julia -e 'using CxxWrap; print(CxxWrap.prefix_path())'
          cmake -B build `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
            -DCMAKE_PREFIX_PATH="$prefix_path"

      - name: Build
        run: cmake --build build --config Release
