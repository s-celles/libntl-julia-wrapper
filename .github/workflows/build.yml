name: Build

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            compiler: gcc
            cc: gcc
            cxx: g++
          - os: ubuntu-latest
            compiler: clang
            cc: clang
            cxx: clang++
          - os: macos-latest
            compiler: clang
            cc: clang
            cxx: clang++
          - os: windows-latest
            compiler: msvc
            cc: cl
            cxx: cl

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} (${{ matrix.compiler }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}-${{ matrix.compiler }}
          max-size: 500M

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libntl-dev libgmp-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ntl gmp

      - name: Install GMP (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install gmp:x64-windows

      - name: Cache NTL build (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        id: ntl-cache
        with:
          path: C:\ntl
          key: ntl-11.6.0-windows-msvc-md

      - name: Build NTL from source (Windows)
        if: runner.os == 'Windows' && steps.ntl-cache.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          # Download NTL source
          Invoke-WebRequest -Uri "https://libntl.org/WinNTL-11_6_0.zip" -OutFile ntl.zip
          Expand-Archive -Path ntl.zip -DestinationPath .

          # Setup Visual Studio environment
          $vsPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath
          Import-Module "$vsPath\Common7\Tools\Microsoft.VisualStudio.DevShell.dll"
          Enter-VsDevShell -VsInstallPath $vsPath -SkipAutomaticLocation -DevCmdArguments "-arch=x64"

          # Build NTL
          cd WinNTL-11_6_0\src

          # Compile all source files (use /MD for dynamic runtime to match Julia/CxxWrap)
          $sources = Get-ChildItem -Filter "*.cpp" | ForEach-Object { $_.Name }
          cl /c /EHsc /O2 /MD /I..\include $sources

          # Create static library
          lib /OUT:ntl.lib *.obj

          # Install to C:\ntl
          New-Item -ItemType Directory -Force -Path C:\ntl\lib
          New-Item -ItemType Directory -Force -Path C:\ntl\include
          Copy-Item ntl.lib C:\ntl\lib\
          Copy-Item -Recurse ..\include\NTL C:\ntl\include\

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: 'lts'

      - name: Cache Julia packages
        uses: actions/cache@v4
        with:
          path: ~/.julia
          key: julia-${{ matrix.os }}-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
          restore-keys: |
            julia-${{ matrix.os }}-

      - name: Install CxxWrap
        run: julia -e 'using Pkg; Pkg.add("CxxWrap")'

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_PREFIX_PATH=$(julia -e 'using CxxWrap; print(CxxWrap.prefix_path())')

      - name: Debug CxxWrap paths (Windows)
        if: runner.os == 'Windows'
        run: |
          $prefix_path = julia -e 'using CxxWrap; print(CxxWrap.prefix_path())'
          Write-Host "CxxWrap prefix_path: $prefix_path"
          Write-Host "Contents of prefix_path:"
          Get-ChildItem -Path $prefix_path -Recurse | Select-Object FullName
          Write-Host "Looking for JlCxx libraries:"
          Get-ChildItem -Path $prefix_path -Recurse -Filter "*.lib" | Select-Object FullName
          Get-ChildItem -Path $prefix_path -Recurse -Filter "*.dll" | Select-Object FullName

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          $prefix_path = julia -e 'using CxxWrap; print(CxxWrap.prefix_path())'
          $vcpkg_installed = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows"
          cmake -B build `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH="$prefix_path;C:/ntl;$vcpkg_installed" `
            -DNTL_INCLUDE_DIR="C:/ntl/include" `
            -DNTL_LIBRARY="C:/ntl/lib/ntl.lib" `
            --debug-find

      - name: Build
        run: cmake --build build --config Release
